
<div class="void-separator"></div>
<div id="" class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form ng-submit="login()">
                <fieldset>
                    <div class="form-group">
                        <input type="email" ng-model="loginData.UserName" required autofocus
                               placeholder="Username/Email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="loginData.Password" required
                               placeholder="Password" class="form-control" />
                    </div>
                    
                    <div class="form-group text-right">
                        <!--<div class="checkbox pull-left">
                            <label>
                                <input type="checkbox" ng-model="loginData.RememberMe"> Remember me
                            </label>
                        </div>-->
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-log-in"></span>
                            Log in
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="void-separator"></div>
