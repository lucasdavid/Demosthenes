
<div class="container-fluid">
    <h2>Professors</h2>

    <div class="text-right">
        <form ng-submit="create()" class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="newprofessor.Name" class="form-control" placeholder="professor name..." />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Create</button>
            </div>
        </form>
    </div>
    <br />

    <div class="row">
        <div ng-repeat="professor in professors" class="col-md-3 col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="#professors/{{ professor.Id }}">
                            {{ professor.Name }}
                        </a>
                    </h3>
                </div>
                <div class="panel-body">
                    <a href="#professors/{{ professor.Id }}" class="btn btn-default">
                        <span class="glyphicon glyphicon-globe"></span>
                        Details
                    </a>
                </div>
            </div>
        </div>
        <div ng-show="newprofessor.Name" class="col-md-3 col-sm-4">
            <div class="disabled panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ newprofessor.Name }} (unsaved)</h3>
                </div>
                <div class="panel-body">
                    <a href="#professors/{{ professor.Id }}" class="btn btn-primary disabled">
                        <span class="glyphicon glyphicon-globe"></span>
                        Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
