
<div class="container-fluid">
    <h2>Departments</h2>

    <div class="text-right">
        <form ng-submit="create()" class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="newDepartment.Name" class="form-control" placeholder="Department name..." />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Create</button>
            </div>
        </form>
    </div>
    <br />

    <div class="row">
        <div ng-repeat="department in departments" class="col-md-3 col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="#departments/{{ department.Id }}">
                            {{ department.Name }}
                        </a>
                    </h3>
                </div>
                <div class="panel-body">
                    <a href="#departments/{{ department.Id }}" class="btn btn-default">
                        <span class="glyphicon glyphicon-globe"></span>
                        Details
                    </a>
                </div>
            </div>
        </div>
        <div ng-show="newDepartment.Name" class="col-md-3 col-sm-4">
            <div class="disabled panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ newDepartment.Name }} (unsaved)</h3>
                </div>
                <div class="panel-body">
                    <a href="#departments/{{ department.Id }}" class="btn btn-primary disabled">
                        <span class="glyphicon glyphicon-globe"></span>
                        Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
